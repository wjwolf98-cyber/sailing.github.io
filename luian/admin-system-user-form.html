<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户表单 - 系统管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #f0f2f5;
            padding: 24px;
        }
        .page-header {
            background: #fff;
            padding: 16px 24px;
            margin-bottom: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .page-header h1 { font-size: 20px; margin-bottom: 8px; }
        .breadcrumb { color: #8c8c8c; font-size: 14px; }
        .breadcrumb i { margin: 0 8px; font-size: 12px; }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            max-width: 800px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #262626;
        }
        .form-group label .required {
            color: #ff4d4f;
            margin-right: 4px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .avatar-upload {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px dashed #d9d9d9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upload-btn {
            padding: 8px 16px;
            background: #fff;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .upload-btn:hover {
            color: #1890ff;
            border-color: #1890ff;
        }
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #f0f0f0;
        }
        .btn {
            padding: 8px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary { background: #1890ff; color: #fff; }
        .btn-primary:hover { background: #40a9ff; }
        .btn-default { background: #fff; color: #595959; border: 1px solid #d9d9d9; }
        .btn-default:hover { color: #1890ff; border-color: #1890ff; }
        .form-tip {
            font-size: 12px;
            color: #8c8c8c;
            margin-top: 4px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>新增用户</h1>
        <div class="breadcrumb">
            <span>系统管理</span>
            <i class="fas fa-chevron-right"></i>
            <span>用户管理</span>
            <i class="fas fa-chevron-right"></i>
            <span>新增用户</span>
        </div>
    </div>

    <div class="card">
        <form>
            <div class="form-group">
                <label><span class="required">*</span>用户头像</label>
                <div class="avatar-upload">
                    <div class="avatar-preview">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=new" alt="头像">
                    </div>
                    <button type="button" class="upload-btn">
                        <i class="fas fa-upload"></i> 上传头像
                    </button>
                    <div class="form-tip">支持jpg、png格式，大小不超过2MB</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label><span class="required">*</span>用户名</label>
                    <input type="text" placeholder="请输入用户名" required>
                    <div class="form-tip">4-20个字符，支持字母、数字、下划线</div>
                </div>
                <div class="form-group">
                    <label><span class="required">*</span>姓名</label>
                    <input type="text" placeholder="请输入姓名" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label><span class="required">*</span>手机号</label>
                    <input type="tel" placeholder="请输入手机号" required>
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" placeholder="请输入邮箱">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label><span class="required">*</span>用户类型</label>
                    <select required>
                        <option value="">请选择用户类型</option>
                        <option value="admin">系统管理员</option>
                        <option value="producer">生产商</option>
                        <option value="inspector">巡查员</option>
                        <option value="lawyer">律师</option>
                        <option value="expert">专家</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><span class="required">*</span>部门</label>
                    <select required>
                        <option value="">请选择部门</option>
                        <option value="1">技术部</option>
                        <option value="2">品牌部</option>
                        <option value="3">巡查部</option>
                        <option value="4">督导部</option>
                        <option value="5">专家部</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label><span class="required">*</span>角色</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="1"> 超级管理员</label>
                    <label><input type="checkbox" value="2"> 品牌管理员</label>
                    <label><input type="checkbox" value="3"> 巡查管理员</label>
                    <label><input type="checkbox" value="4"> 律师</label>
                    <label><input type="checkbox" value="5"> 专家</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label><span class="required">*</span>密码</label>
                    <input type="password" placeholder="请输入密码" required>
                    <div class="form-tip">8-20个字符，包含大小写字母、数字</div>
                </div>
                <div class="form-group">
                    <label><span class="required">*</span>确认密码</label>
                    <input type="password" placeholder="请再次输入密码" required>
                </div>
            </div>

            <div class="form-group">
                <label>状态</label>
                <select>
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>
            </div>

            <div class="form-group">
                <label>备注</label>
                <textarea placeholder="请输入备注信息"></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-default" onclick="history.back()">取消</button>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</body>
</html>
